<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreative EMR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            transform: translate(-50%, -50%);
        }

        .cursor.hover {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .main-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .top-nav {
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .countdown-display {
            position: absolute;
            top: -20px;
            right: 0;
            text-align: right;
            opacity: 0.6;
        }

        .countdown-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 4px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .countdown-time {
            font-size: 1.8rem;
            font-weight: 100;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
        }

        .logo-section {
            margin: 80px 0 60px 0;
            position: relative;
        }

        .k-logo {
            font-size: 12rem;
            font-weight: 100;
            color: #ffffff;
            letter-spacing: -6px;
            position: relative;
            text-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
            animation: breathe 6s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.8s ease;
        }

        .k-logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        .k-logo:hover {
            transform: scale(1.02);
            text-shadow: 0 0 120px rgba(255, 255, 255, 0.2);
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.9;
            }
            50% { 
                transform: scale(1.01);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
        }

        .current-focus {
            margin: 40px auto 60px auto;
            max-width: 600px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: all 0.8s ease;
        }

        .focus-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px currentColor);
            transition: all 0.8s ease;
        }

        .focus-title {
            font-size: 2.2rem;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -1px;
            transition: all 0.8s ease;
        }

        .focus-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.5;
            text-align: center;
            transition: all 0.8s ease;
        }

        .access-section {
            margin-top: 60px;
            text-align: center;
        }

        .access-prompt {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .email-container {
            position: relative;
            margin-bottom: 30px;
        }

        .email-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 300;
            padding: 16px 0;
            width: 320px;
            text-align: center;
            outline: none;
            transition: all 0.4s ease;
            font-family: inherit;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .email-input:focus {
            border-bottom-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 2px 0 rgba(255, 255, 255, 0.1);
        }

        .submit-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 400;
            padding: 14px 28px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: inherit;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .progress-indicator {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .progress-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.6s ease;
            cursor: pointer;
        }

        .progress-dot.active {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.2);
        }

        .particle {
            position: fixed;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }

            .k-logo {
                font-size: 8rem;
                letter-spacing: -3px;
            }

            .k-logo::after {
                width: 120px;
                height: 120px;
            }

            .focus-title {
                font-size: 1.8rem;
            }

            .focus-subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }

            .email-input {
                width: 280px;
                font-size: 1rem;
            }

            .countdown-display {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 40px;
                text-align: center;
            }

            .top-nav {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .k-logo {
                font-size: 6rem;
            }

            .focus-title {
                font-size: 1.5rem;
            }

            .email-input {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <div class="main-container">
        <div class="top-nav">KREATIVE EMR</div>

        <div class="countdown-display">
            <div class="countdown-label">ACTIVATION</div>
            <div class="countdown-time" id="countdown">30:00:00:00</div>
        </div>

        <div class="logo-section">
            <div class="k-logo" id="kLogo">K</div>
        </div>

        <div class="current-focus" id="currentFocus">
            <div class="focus-icon" id="focusIcon">üß¨</div>
            <h2 class="focus-title" id="focusTitle">Neural Healthcare Intelligence</h2>
            <p class="focus-subtitle" id="focusSubtitle">Advanced AI agents decode healthcare market patterns with surgical precision</p>
        </div>

        <div class="access-section">
            <div class="access-prompt">Request Intelligence Briefing</div>
            <form onsubmit="handleSubmit(event)">
                <div class="email-container">
                    <input 
                        type="email" 
                        class="email-input" 
                        placeholder="your.email@practice.com"
                        required
                    >
                </div>
                <button type="submit" class="submit-button">Request Access</button>
            </form>

            <div class="progress-indicator" id="progressIndicator">
                <div class="progress-dot active"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Feature data with proper structure
        const features = [
            {
                icon: "üß¨",
                title: "Neural Healthcare Intelligence",
                subtitle: "Advanced AI agents decode healthcare market patterns with surgical precision"
            },
            {
                icon: "‚ö°",
                title: "Invisible Automation",
                subtitle: "SimplePractice EMR adoption campaigns that feel naturally human"
            },
            {
                icon: "üéØ",
                title: "Quantum Targeting",
                subtitle: "Each healthcare provider receives uniquely calibrated engagement sequences"
            },
            {
                icon: "üîÆ",
                title: "Predictive Engagement",
                subtitle: "CrewAI agents anticipate optimal contact moments before prospects realize their need"
            },
            {
                icon: "üåê",
                title: "Multi-Agent Orchestration",
                subtitle: "Coordinated intelligence network operating across multiple touchpoints simultaneously"
            },
            {
                icon: "üíé",
                title: "Premium Intelligence Access",
                subtitle: "Request early access to healthcare marketing's most sophisticated AI platform"
            }
        ];

        // Global variables
        let currentFeature = 0;
        let isTransitioning = false;
        
        // DOM elements
        const focusIcon = document.getElementById('focusIcon');
        const focusTitle = document.getElementById('focusTitle');
        const focusSubtitle = document.getElementById('focusSubtitle');
        const progressDots = document.querySelectorAll('.progress-dot');

        // Update current feature display
        function updateFeatureDisplay(index) {
            if (isTransitioning || index < 0 || index >= features.length) return;
            
            isTransitioning = true;
            const feature = features[index];
            
            // Fade out
            const focusSection = document.getElementById('currentFocus');
            focusSection.style.opacity = '0.3';
            focusSection.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                // Update content
                focusIcon.textContent = feature.icon;
                focusTitle.textContent = feature.title;
                focusSubtitle.textContent = feature.subtitle;
                
                // Update progress dots
                progressDots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                
                // Fade in
                focusSection.style.opacity = '1';
                focusSection.style.transform = 'translateY(0)';
                
                isTransitioning = false;
            }, 400);
        }

        // Advance to next feature
        function nextFeature() {
            if (isTransitioning) return;
            
            currentFeature = (currentFeature + 1) % features.length;
            updateFeatureDisplay(currentFeature);
        }

        // Go to specific feature
        function goToFeature(index) {
            if (isTransitioning || index === currentFeature) return;
            
            currentFeature = index;
            updateFeatureDisplay(currentFeature);
        }

        // Auto-advance every 4 seconds
        setInterval(nextFeature, 4000);

        // Cursor tracking
        const cursor = document.getElementById('cursor');
        const interactiveElements = document.querySelectorAll('button, input, .k-logo, .progress-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });

        // K logo click to advance
        document.getElementById('kLogo').addEventListener('click', () => {
            nextFeature();
            
            // Visual feedback
            const kLogo = document.getElementById('kLogo');
            kLogo.style.transform = 'scale(0.98)';
            setTimeout(() => {
                kLogo.style.transform = 'scale(1)';
            }, 150);
        });

        // Progress dot navigation
        progressDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                goToFeature(index);
            });
        });

        // Countdown timer
        function updateCountdown() {
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30);
            
            const now = new Date().getTime();
            const distance = launchDate.getTime() - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            const countdown = `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('countdown').textContent = countdown;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Form submission
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            const button = event.target.querySelector('.submit-button');
            const input = event.target.querySelector('.email-input');
            
            const originalButtonText = button.textContent;
            const originalButtonStyle = button.style.cssText;
            
            button.textContent = 'Access Granted ‚úì';
            button.style.background = 'rgba(255, 255, 255, 0.1)';
            button.style.borderColor = 'rgba(255, 255, 255, 0.8)';
            button.style.transform = 'translateY(-2px)';
            
            input.style.borderBottomColor = 'rgba(255, 255, 255, 0.8)';
            
            // Create success particles
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createParticle(), i * 200);
            }
            
            setTimeout(() => {
                button.textContent = originalButtonText;
                button.style.cssText = originalButtonStyle;
                input.style.borderBottomColor = 'rgba(255, 255, 255, 0.2)';
                input.value = '';
            }, 2500);
        }

        // Particle effects
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const startX = window.innerWidth / 2;
            const startY = window.innerHeight / 2;
            
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const duration = Math.random() * 2000 + 1000;
            
            const endX = startX + Math.cos(angle) * distance;
            const endY = startY + Math.sin(angle) * distance;
            
            particle.animate([
                { left: startX + 'px', top: startY + 'px', opacity: 1 },
                { left: endX + 'px', top: endY + 'px', opacity: 0 }
            ], {
                duration: duration,
                easing: 'ease-out'
            }).onfinish = () => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            };
        }

        // Ambient effects
        function generateAmbientParticle() {
            if (Math.random() < 0.05) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.opacity = Math.random() * 0.2;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 3000);
            }
        }

        setInterval(generateAmbientParticle, 3000);

        // Initialize
        updateFeatureDisplay(0);
    </script>
</body>
</html>
